<nb-card [nbSpinner]="loading">
  <nb-card-header>
    <div class="header-block">
      <p>
        Olá<span class="user-name"
          >, {{ auth.user?.displayName | displayName }}</span
        >!
      </p>

      <nb-actions size="small">
        <nb-action
          (click)="goToCreate()"
          nbTooltip="Criar novo source"
          icon="plus-circle-outline"
        ></nb-action>
        <nb-action
          (click)="auth.logout()"
          nbTooltip="Fazer logout"
          icon="log-out-outline"
        ></nb-action>
      </nb-actions>
    </div>

    <div class="search-block">
      <nb-form-field>
        <nb-icon nbPrefix icon="search"></nb-icon>
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="Pesquisar sources cadastradas"
          [disabled]="loading"
        />
      </nb-form-field>
    </div>
  </nb-card-header>

  <div class="list-block">
    <nb-list *ngIf="allSources && allSources.length">
      <nb-list-item *ngFor="let item of allSources">
        {{ item?.name }}
        <code>{{ item?.key }}</code>
      </nb-list-item>
    </nb-list>
  </div>

  <nb-card-body *ngIf="allSources.length === 0 && !loading">
    <div class="no-data-block">
      <h1 id="title" class="h4">Lista vazia</h1>

      <p id="text" class="p1">
        Crie seu primeiro source para começar a economizar tempo
      </p>

      <button
        nbButton
        status="success"
        size="large"
        (click)="goToCreate()"
        id="newItem"
      >
        <nb-icon icon="plus-circle"></nb-icon>
        Criar novo source
      </button>
    </div>
  </nb-card-body>
</nb-card>
