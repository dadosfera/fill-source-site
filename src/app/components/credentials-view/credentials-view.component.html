<div *ngIf="data && entries && entries.length > 0" class="data-block">
  <p *ngFor="let entry of entries; let i = index">
    <span class="_bold">{{ entry[0] }}: </span>{{ entry[1] }}
    <span *ngIf="i !== entries.length - 1">/</span>
  </p>
</div>
<div
  *ngIf="loading"
  [nbSpinner]="loading"
  nbSpinnerMessage="Carregando..."
  class="loader-block"
></div>
